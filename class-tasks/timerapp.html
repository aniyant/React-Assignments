<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Timer</title>
</head>
<body>
    <div>
        <h1>Timer using React</h1>
    </div>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        const { useRef, useEffect } = React;

        const App = () => {
            const timeRef = useRef(0);
            const displayRef = useRef();

            // useEffect(() => {
                const intervalId = setInterval(() => {
                    timeRef.current += 1;
                    // if (displayRef.current) {
                        displayRef.current.innerHTML = timeRef.current;
                    // }
                }, 1000); // Adjusted to 1000 ms for demonstration purposes
                console.log(intervalId);
                // return () => clearInterval(intervalId);
            // }, []);

            return (
                <div>
                    <h1>Time: <span id="display" ref={displayRef}>{timeRef.current}</span></h1>
                </div>
            );
        }

        const rootElement = document.getElementById("root");
        const reactRoot = ReactDOM.createRoot(rootElement);
        reactRoot.render(<App />);
    </script>
</body>
</html>
