<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock using React</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        
        let element = ()=>{
            let [count,setCount] = React.useState(0);

            let handleCount = function(e){
                setCount(count++);
            }
            return element(
                <>
                    <h1>Digital Counter With React</h1>
                    <h2>Count:{count}</h2>
                    <button onClick={handleCount}>Increase Count</button>
                </>
            )
        }
        const rootElement = document.getElementById("root")
        const reactRoot = ReactDOM.createRoot(rootElement)
        reactRoot.render(element)
    </script>
</body>
</html>
